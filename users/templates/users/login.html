<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Repo2Doc</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .login-title {
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .github-login {
            display: inline-block;
            background-color: #24292e;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .github-login:hover {
            background-color: #3a3a3a;
        }
        
        .github-icon {
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="login-title">Sign in to Repo2Doc</h1>
            <p style="color: #ffffff; margin-bottom: 30px;">
                Use your GitHub account to sign in and access all features.
            </p>
            
            <a href="{% url 'social:begin' 'github' %}?next={{ request.GET.next }}" class="github-login">
                <svg class="github-icon" width="24" height="24" viewBox="0 0 24 24" fill="white">

                </svg>
                Sign in with GitHub
            </a>
        </div>
    </div>
</body>
</html>
