{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="org-header">
        <h1>Create Organization</h1>
        <a href="{% url 'organization_list' %}" class="back-btn">Back to Organizations</a>
    </div>

    <div class="org-form-container">
        <form method="post" class="org-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Organization Name</label>
                <input type="text" name="name" id="id_name" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description (Optional)</label>
                <textarea name="description" id="id_description" rows="4"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-button">Create Organization</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
